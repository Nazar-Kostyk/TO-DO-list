pre-commit:
  commands:
    rubocop:
      tags: backend style
      run: bundle exec rubocop --parallel
    best-practices:
      tags: rails best practices
      run: bundle exec rails_best_practices
    rspec:
      tags: code coverage
      run: bundle exec rspec

pre-push:
  parallel: true
  commands:
    gems-audit:
      tags: backend security
      run: bundle exec bundler-audit
    dependencies-check:
      tags: backend security
      run: bundle exec bundler-leak
