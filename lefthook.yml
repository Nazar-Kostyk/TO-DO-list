pre-push:
  commands:
    gems-audit:
      tags: backend security
      run: bundle audit

pre-commit:
  parallel: true
  commands:
    rubocop:
      tags: backend style
      glob: "*.rb"
      run: bundle exec rubocop {staged_files} --parallel
    rspec:
      tags: code coverage
      glob: "*.rb"
      run: bundle exec rspec {staged_files}
